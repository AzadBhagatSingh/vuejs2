<!DOCTYPE html>
<html>
<head>
	<title></title><script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="myapp">
		<h3>Counter: {{ counter }}</h3>
		<!-- @ is short hand of v-on -->
		<button @click="increment(1)">Increment 1</button>
		<button v-on:click="decrement(1)">Decrement 1</button>
		<button @dblclick="increment(5)">Dbl Click Increment 5</button>
		<button v-on:dblclick="decrement(5)">Dbl Click Decrement 5</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
